<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Typing Game</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <button id="level-btn" class="level-btn">
        <i class="fa-solid fa-gears"></i>
    </button>

    <div class="settings" id="settings">
        <form id="level-form">
            <label for="">ລະດັບຄວາມຍາກ :</label>
            <select name="" id="level">
                <option value="easy">ງ່າຍ</option>
                <option value="medium">ປານກາງ</option>
                <option value="hard">ຍາກ</option>
            </select>
        </form>
    </div>

    <div class="container">
        <h2>ເກມພີມໄວ | Speed Typing</h2>
        <!-- <small>ຝຶກທັກສະການພມສຳລັບເດັກ</small> -->
        <h1 id="word" class="word"></h1>
        <input type="text" name="" id="text" autocomplete="off" placeholder="ປ້ອມຄຳດ້ານເທີງ">
        <p class="time-container">ເວລາ <span id="time"> 0 </span> ວິນາທີ</p>
        <p class="score-container"><span id="score"> 0 </span> ຄະແນນ</p>
        <div id="gameover-container" class="gameover-container">
            ຈົບແກມ!
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
